<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="design/style.css" />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body>
    <script>
      $.getJSON("/gamedata", function (data) {
        var info = [];
        $.each(data, function (key, val) {
          info.push(val.trim());
        });

        console.log(info);

        //Convert Spanish Peninsular Time to Eastern Standard Time
        easternTime =
          Number(info[1][0] + info[1][1]) - 6 - 12 + info[1].slice(2);
        ampm = "";
        if (Number(info[1][0] + info[1][1]) > 12) {
          ampm = " PM";
        } else ampm = " AM";

        $("<p/>", {
          html: info[0],
        }).appendTo("#next-game-date");
        $("<p/>", {
          html: easternTime + ampm,
        }).appendTo("#next-game-time");
        $("<p/>", {
          html: info[2],
        }).appendTo("#next-opponent");
      });
    </script>

    <div class="card">
      <p class="label">Next Game</p>
      <p class="info" id="next-game-date"></p>
    </div>
    <div class="card">
      <p class="label">Kickoff</p>
      <p class="info" id="next-game-time"></p>
    </div>
    <div class="card">
      <p class="label">Next Opponent</p>
      <!-- <img src="./design/logo.png" width="50" height="50"> -->
      <p class="info" id="next-opponent"></p>
    </div>
    <div class="big-circle"></div>
    <fill-circle class="fill"> </fill-circle>
    <div class="middle-circle"></div>
  </body>
</html>
